<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Create My Account</title>

    <!-- css link -->
    <link href="./styles/" rel="stylesheet" type="text/css" />
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
  </head>
  
  <body>
    <div>
      <h1>Create Your Apple Account</h1>
      <p>One Apple Account is all you need to access all Apple services.</p>
    </div>
    
    <div>
      <input type="text" name="First_name" />
      <input type="text" name="Last_namae" />
    </div>

    <div>
      <p>COUNTRY / REGION</p>
      <select name="country">
        <option>United States</option>
        <option>South Korea</option>
      </select>
      <input type="date" name="birthday" />
    </div>

    <hr />

    <div>
      <input type="email" name="useremail" />
      <input type="password" name="pwd" />
      <input type="password" name="pwd_confirm" />
    </div>

    <div>
      <input type="checkbox" name="tos" value="agree" /> <p>I agree to the <a>terms and conditions</a></p>
    </div>

    <div>
      <button>Create Account</button>
      <button>Not Now</button>
    </div>
  </body>
</html>
