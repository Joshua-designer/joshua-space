<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Create My Account</title>

    <!-- css link -->
    <link href="./styles/account_style.css" rel="stylesheet" type="text/css" />
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  </head>
  
  <body>
    <div>
      <h1>Create Your Apple Account</h1>
      <p>One Apple Account is all you need to access all Apple services.</p>
    </div>
    
    <div>
      <input type="text" name="First_name" placeholder="First name" />
      <input type="text" name="Last_namae" placeholder="Last name" />
    </div>

    <div>
      <p>COUNTRY / REGION</p>
      <select name="country">
        <option>United States</option>
        <option>South Korea</option>
      </select>
      <input type="date" name="birthday" placeholder="Birthday YYYY/MM/DD" />
    </div>

    <hr />

    <div>
      <input type="email" name="useremail" placeholder="name@example.com" />
      <input type="password" name="pwd" placeholder="Password" />
      <input type="password" name="pwd_confirm" placeholder="Confirm password" />
    </div>

    <div>
      <input type="checkbox" name="tos" value="agree" /> <p>I agree to the <a>terms and conditions</a></p>
    </div>

    <div>
      <button>Create Account</button>
      <button>Not Now</button>
    </div>
  </body>
</html>
